<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>

  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
  
  <link rel="stylesheet" href="./style/fontello.css">

  <title>Devchallenges</title>
  <link rel="stylesheet" href="./style/Style.css">
  <script type="module" src="./dist/main.js" defer></script>
</head>
<body>
<div class="wrap">
  <header class="header">
    <a href="/"><span class="logo"><span class="logo__first">GitHub</span> Jobs</span></a>
    <div class="header__search">  
     <span class="header__search--form"><input type="text" placeholder=' &#xf0f2; Title, companies, expertise or benefits'class="header__search--input"style="font-family:fontello, FontAwesome"></input><button type="button" class="header__search--button">Search!</button></span>
    </div>  
  </header>
  <section class="main">
    <div class="ResultPage">
      <div class="ResultPage__sidebar">

      </div>
      <div class="ResultPage__maincontent">

      </div>
    </div>
    <div class="main__filter">
      <label class="checkbox">
        <input type="checkbox"id='Fulltime' class="checkbox__input" name="Fulltime">
        <label for="Fulltime">Full time</label>
      </label>
      <p class="main__filter--p">LOCATION</p>
      <input type="text" placeholder=" &#xe800; City, state, zip code or country" class="main__filter--input" style="font-family:fontello, FontAwesome"></input>
      <form class="main__filter--form">
        <input id='London' vale='London'type="radio" class="checkbox__city" name="rk">
        <label for="London">London</label>
        <input id='Warsaw' vale='Warsaw' type="radio" class="checkbox__city" name="rk">
        <label for="Warsaw">Warsaw</label>
        <input id='New+York' vale='New_York' type="radio" class="checkbox__city" name="rk">
        <label for="New_York">New York</label>
        <input checked id='Berlin' vale='Berlin' type="radio" class="checkbox__city" name="rk">
        <label for="Berlin">Berlin</label>
      </form>
    </div>
    <section class="main__results">
      
    </section>
  </section>

  <footer class="footer">
    
    Tomasz Mlyczy≈Ñski @ DevChallenges.io
  </footer>
  </div>


</body>
</html>
